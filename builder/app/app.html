<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Red Quick Builder</title>
  <script>
    (function () {
      if (!process.env.HOT) {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = './dist/style.css';
        // HACK: Writing the script path should be done with webpack
        document.getElementsByTagName('head')[0].appendChild(link);
      }
    }());
  </script>
  <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.min.css"> -->
  <link rel="stylesheet" href="./bower_components/Ionicons/css/ionicons.min.css">
  <link rel="stylesheet" href="./bower_components/jvectormap/jquery-jvectormap.css">
  <link rel="stylesheet" href="./css/AdminLTE.min.css">
  <link rel="stylesheet" href="./css/skins/_all-skins.min.css">
  <link rel="stylesheet" href="./css/app.css">
  <link href="https://fonts.googleapis.com/css?family=Asset&display=swap" rel="stylesheet">
  <script src="https://use.fontawesome.com/ba15904901.js"></script>
  <style>
    a {
      cursor: pointer;
    }
  </style>
</head>

<body style="height: 100vh; min-height: 100%;">
  <div id="root" style="height: 100vh; min-height: 100%;"></div>
  <script>
    {
      const scripts = [];

      // Dynamically insert the DLL script in development env in the
      // renderer process
      if (process.env.NODE_ENV === 'development') {
        scripts.push('../dll/renderer.dev.dll.js');
      }

      // Dynamically insert the bundled app script in the renderer process
      const port = process.env.PORT || 1212;
      scripts.push(
        (process.env.HOT)
          ? 'http://localhost:' + port + '/dist/renderer.dev.js'
          : './dist/renderer.prod.js'
      );

      document.write(
        scripts
          .map(script => `<script defer src="${script}"><\/script>`)
          .join('')
      );
    }
  </script>
</body>

</html>
